services:
  - type: web
    name: storyteller-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://storyteller-backend-liry.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 